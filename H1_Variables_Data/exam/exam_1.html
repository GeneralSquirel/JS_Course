<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    Number X:<input type="number" id="input1"><br>
    Number Y:<input type="number" id="input2"><br>
    <button type="button" onclick="calculate()">Answer?</button><br>
    <p id="output1"> </p>
    <p id="output2"> </p>
    <p id="output3"> </p>
    <p id="output4"> </p>
    <p id="output5"> </p>
  </body>
  <script type="text/javascript">

    function calculate(){
      var input1 = document.getElementById("input1");
      var input2 = document.getElementById("input2");
      var num1 = parseInt(input1.value);
      var num2 = parseInt(input2.value);

      var plus = num1+num2;
      var minus = num1-num2;
      var devide = num1/num2;
      var multiply = num1*num2;

      if (isNaN(num1) || isNaN(num2) || num1 == null || num1 == null || plus == null || minus == null || devide == null || multiply == null){
        alert("Some thing went wrong with the calculation. Please Try again.");
      }
      else{
      document.getElementById("output1").innerHTML = "addition: " + plus;
      document.getElementById("output2").innerHTML = "subtraction: " + minus;
      document.getElementById("output3").innerHTML = "division: " + devide;
      document.getElementById("output4").innerHTML = "multiplication: " + multiply;

      if (num1 > num2){
        document.getElementById("output5").innerHTML = "firts number is higher";
      }
      else if (num1 < num2){
        document.getElementById("output5").innerHTML = "second number is higher";
      }
      else{
        document.getElementById("output5").innerHTML = "the numbers are equal";
      }
    }
    }
  </script>
</html>
